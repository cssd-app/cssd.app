<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" stroke="#0ea5e9" stroke-width="4" filter="url(#dropShadow)"/>
  
  <!-- Medical Cross with Gradient -->
  <rect x="85" y="50" width="30" height="100" rx="8" fill="url(#crossGradient)"/>
  <rect x="50" y="85" width="100" height="30" rx="8" fill="url(#crossGradient)"/>
  
  <!-- Circular Border representing safety/sterilization with animation -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#0f766e" stroke-width="3" stroke-dasharray="10,5">
    <animateTransform 
      attributeName="transform" 
      attributeType="XML" 
      type="rotate" 
      from="0 100 100" 
      to="360 100 100" 
      dur="60s" 
      repeatCount="indefinite" />
  </circle>
  
  <!-- AI Circuit Pattern - Enhanced -->
  <path d="M40,40 L60,60 M160,40 L140,60 M40,160 L60,140 M160,160 L140,140" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
  <circle cx="40" cy="40" r="5" fill="#6366f1">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="160" cy="40" r="5" fill="#6366f1">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="40" cy="160" r="5" fill="#6366f1">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="160" cy="160" r="5" fill="#6366f1">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Additional Circuit Elements -->
  <path d="M70,70 L90,90 M130,70 L110,90 M70,130 L90,110 M130,130 L110,110" stroke="#6366f1" stroke-width="2" stroke-dasharray="4,2" stroke-linecap="round"/>
  
  <!-- Text with Better Typography -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#crossGradient)" letter-spacing="1">CSSD</text>
</svg>
